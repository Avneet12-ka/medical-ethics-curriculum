<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Clinic Waiting Room Scene -->
  
  <!-- Background Wall -->
  <rect x="0" y="0" width="600" height="400" fill="#f5f5f5" />
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" fill="#e0e0e0" />
  
  <!-- Reception Desk -->
  <rect x="350" y="100" width="200" height="200" fill="#d9d9d9" stroke="#2b2b2b" stroke-width="3" />
  <rect x="360" y="110" width="180" height="80" fill="#ffffff" stroke="#2b2b2b" stroke-width="1" /> <!-- Computer area -->
  <rect x="400" y="130" width="100" height="50" fill="#2b2b2b" /> <!-- Computer monitor -->
  <rect x="405" y="135" width="90" height="40" fill="#a8e6ff" /> <!-- Screen -->
  
  <!-- Waiting Area Chairs -->
  <rect x="50" y="250" width="60" height="20" fill="#4d4d4d" /> <!-- Chair base 1 -->
  <rect x="60" y="150" width="40" height="100" fill="#4d4d4d" /> <!-- Chair back 1 -->
  
  <rect x="120" y="250" width="60" height="20" fill="#4d4d4d" /> <!-- Chair base 2 -->
  <rect x="130" y="150" width="40" height="100" fill="#4d4d4d" /> <!-- Chair back 2 -->
  
  <rect x="190" y="250" width="60" height="20" fill="#4d4d4d" /> <!-- Chair base 3 -->
  <rect x="200" y="150" width="40" height="100" fill="#4d4d4d" /> <!-- Chair back 3 -->
  
  <rect x="260" y="250" width="60" height="20" fill="#4d4d4d" /> <!-- Chair base 4 -->
  <rect x="270" y="150" width="40" height="100" fill="#4d4d4d" /> <!-- Chair back 4 -->
  
  <!-- Window -->
  <rect x="50" y="50" width="120" height="80" fill="#a8e6ff" stroke="#2b2b2b" stroke-width="3" />
  <line x1="110" y1="50" x2="110" y2="130" stroke="#2b2b2b" stroke-width="3" />
  <line x1="50" y1="90" x2="170" y2="90" stroke="#2b2b2b" stroke-width="3" />
  
  <!-- Door -->
  <rect x="500" y="200" width="80" height="180" fill="#ffffff" stroke="#2b2b2b" stroke-width="3" />
  <circle cx="520" cy="290" r="5" fill="#4a90e2" /> <!-- Doorknob -->
  
  <!-- Information Board -->
  <rect x="200" y="50" width="120" height="80" fill="#ffffff" stroke="#2b2b2b" stroke-width="2" />
  <line x1="210" y1="70" x2="310" y2="70" stroke="#2b2b2b" stroke-width="1" stroke-dasharray="2" />
  <line x1="210" y1="90" x2="310" y2="90" stroke="#2b2b2b" stroke-width="1" stroke-dasharray="2" />
  <line x1="210" y1="110" x2="310" y2="110" stroke="#2b2b2b" stroke-width="1" stroke-dasharray="2" />
  
  <!-- Plants -->
  <rect x="20" y="270" width="20" height="30" fill="#8b4513" /> <!-- Pot -->
  <path d="M20 270 Q 30 240 40 270" fill="#228b22" /> <!-- Plant -->
  
  <!-- Magazine Table -->
  <rect x="150" y="280" width="60" height="10" fill="#8b4513" /> <!-- Table top -->
  <rect x="155" y="290" width="10" height="20" fill="#8b4513" /> <!-- Table leg 1 -->
  <rect x="195" y="290" width="10" height="20" fill="#8b4513" /> <!-- Table leg 2 -->
  <rect x="160" y="270" width="40" height="5" fill="#ffffff" stroke="#2b2b2b" stroke-width="1" /> <!-- Magazines -->
</svg>
