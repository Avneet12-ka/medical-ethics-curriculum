<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Family Meeting Room Scene -->
  
  <!-- Background Wall -->
  <rect x="0" y="0" width="600" height="400" fill="#f0f5f9" />
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" fill="#e0e0e0" />
  
  <!-- Round Table -->
  <circle cx="300" cy="250" r="100" fill="#d9d9d9" stroke="#2b2b2b" stroke-width="3" />
  <circle cx="300" cy="250" r="80" fill="#f5f5f5" stroke="#2b2b2b" stroke-width="1" />
  
  <!-- Chairs around the table -->
  <rect x="200" y="150" width="40" height="60" fill="#4d4d4d" /> <!-- Chair back 1 -->
  <rect x="190" y="210" width="60" height="10" fill="#4d4d4d" /> <!-- Chair seat 1 -->
  
  <rect x="360" y="150" width="40" height="60" fill="#4d4d4d" /> <!-- Chair back 2 -->
  <rect x="350" y="210" width="60" height="10" fill="#4d4d4d" /> <!-- Chair seat 2 -->
  
  <rect x="280" y="330" width="40" height="60" fill="#4d4d4d" transform="rotate(180, 300, 350)" /> <!-- Chair back 3 -->
  <rect x="270" y="330" width="60" height="10" fill="#4d4d4d" /> <!-- Chair seat 3 -->
  
  <rect x="200" y="270" width="40" height="60" fill="#4d4d4d" transform="rotate(270, 220, 300)" /> <!-- Chair back 4 -->
  <rect x="190" y="290" width="60" height="10" fill="#4d4d4d" /> <!-- Chair seat 4 -->
  
  <rect x="360" y="270" width="40" height="60" fill="#4d4d4d" transform="rotate(90, 380, 300)" /> <!-- Chair back 5 -->
  <rect x="350" y="290" width="60" height="10" fill="#4d4d4d" /> <!-- Chair seat 5 -->
  
  <!-- Window -->
  <rect x="50" y="50" width="150" height="100" fill="#a8e6ff" stroke="#2b2b2b" stroke-width="3" />
  <line x1="125" y1="50" x2="125" y2="150" stroke="#2b2b2b" stroke-width="3" />
  <line x1="50" y1="100" x2="200" y2="100" stroke="#2b2b2b" stroke-width="3" />
  
  <!-- Door -->
  <rect x="500" y="150" width="80" height="180" fill="#ffffff" stroke="#2b2b2b" stroke-width="3" />
  <circle cx="520" cy="240" r="5" fill="#4a90e2" /> <!-- Doorknob -->
  
  <!-- Whiteboard -->
  <rect x="250" y="30" width="200" height="100" fill="#ffffff" stroke="#2b2b2b" stroke-width="2" />
  <line x1="260" y1="50" x2="440" y2="50" stroke="#2b2b2b" stroke-width="1" stroke-dasharray="2" />
  <line x1="260" y1="70" x2="440" y2="70" stroke="#2b2b2b" stroke-width="1" stroke-dasharray="2" />
  <line x1="260" y1="90" x2="440" y2="90" stroke="#2b2b2b" stroke-width="1" stroke-dasharray="2" />
  <line x1="260" y1="110" x2="440" y2="110" stroke="#2b2b2b" stroke-width="1" stroke-dasharray="2" />
  
  <!-- Plants in corner -->
  <rect x="50" y="270" width="30" height="30" fill="#8b4513" /> <!-- Pot -->
  <path d="M50 270 Q 65 230 80 270" fill="#228b22" /> <!-- Plant -->
  
  <!-- Tissues box on table -->
  <rect x="290" y="230" width="30" height="20" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
  
  <!-- Water pitcher and glasses -->
  <rect x="330" y="230" width="20" height="30" fill="#a8e6ff" stroke="#2b2b2b" stroke-width="1" /> <!-- Pitcher -->
  <circle cx="350" cy="235" r="5" fill="#a8e6ff" stroke="#2b2b2b" stroke-width="1" /> <!-- Glass 1 -->
  <circle cx="365" cy="235" r="5" fill="#a8e6ff" stroke="#2b2b2b" stroke-width="1" /> <!-- Glass 2 -->
  
  <!-- Clock on wall -->
  <circle cx="500" cy="70" r="20" fill="#ffffff" stroke="#2b2b2b" stroke-width="2" />
  <line x1="500" y1="70" x2="500" y2="55" stroke="#2b2b2b" stroke-width="1" /> <!-- Hour hand -->
  <line x1="500" y1="70" x2="515" y2="70" stroke="#2b2b2b" stroke-width="1" /> <!-- Minute hand -->
</svg>
