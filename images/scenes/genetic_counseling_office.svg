<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Genetic Counseling Office Scene -->
  
  <!-- Background Wall -->
  <rect x="0" y="0" width="600" height="400" fill="#f0f7f0" />
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" fill="#e0e0e0" />
  
  <!-- Desk -->
  <rect x="150" y="220" width="300" height="80" fill="#8b5a2b" stroke="#663300" stroke-width="3" />
  <rect x="160" y="230" width="280" height="60" fill="#a0522d" stroke="#663300" stroke-width="1" />
  
  <!-- Office Chair 1 (behind desk) -->
  <rect x="280" y="320" width="60" height="20" fill="#4d4d4d" /> <!-- Chair base -->
  <rect x="290" y="150" width="40" height="70" fill="#4d4d4d" /> <!-- Chair back -->
  <rect x="280" y="220" width="60" height="20" fill="#4d4d4d" /> <!-- Chair seat -->
  
  <!-- Office Chair 2 (in front of desk) -->
  <rect x="280" y="370" width="60" height="20" fill="#4d4d4d" /> <!-- Chair base -->
  <rect x="290" y="320" width="40" height="50" fill="#4d4d4d" /> <!-- Chair back -->
  <rect x="280" y="350" width="60" height="20" fill="#4d4d4d" /> <!-- Chair seat -->
  
  <!-- Window -->
  <rect x="450" y="50" width="120" height="150" fill="#c6e2ff" stroke="#2b2b2b" stroke-width="3" />
  <line x1="510" y1="50" x2="510" y2="200" stroke="#2b2b2b" stroke-width="3" />
  <line x1="450" y1="125" x2="570" y2="125" stroke="#2b2b2b" stroke-width="3" />
  
  <!-- Bookshelf -->
  <rect x="50" y="50" width="100" height="250" fill="#8b4513" stroke="#663300" stroke-width="3" />
  <rect x="55" y="60" width="90" height="40" fill="#f5f5dc" /> <!-- Book row 1 -->
  <rect x="55" y="110" width="90" height="40" fill="#f5f5dc" /> <!-- Book row 2 -->
  <rect x="55" y="160" width="90" height="40" fill="#f5f5dc" /> <!-- Book row 3 -->
  <rect x="55" y="210" width="90" height="40" fill="#f5f5dc" /> <!-- Book row 4 -->
  <rect x="55" y="260" width="90" height="30" fill="#f5f5dc" /> <!-- Book row 5 -->
  
  <!-- Computer on Desk -->
  <rect x="200" y="180" width="80" height="40" fill="#2b2b2b" /> <!-- Monitor base -->
  <rect x="190" y="120" width="100" height="60" fill="#2b2b2b" stroke="#000000" stroke-width="2" /> <!-- Monitor -->
  <rect x="195" y="125" width="90" height="50" fill="#a8e6ff" /> <!-- Monitor screen -->
  
  <!-- Family Tree on Screen -->
  <circle cx="240" cy="140" r="5" fill="#2b2b2b" />
  <line x1="240" y1="145" x2="240" y2="155" stroke="#2b2b2b" stroke-width="2" />
  <line x1="220" y1="155" x2="260" y2="155" stroke="#2b2b2b" stroke-width="2" />
  <circle cx="220" cy="165" r="5" fill="#2b2b2b" />
  <circle cx="260" cy="165" r="5" fill="#2b2b2b" />
  
  <!-- Papers on Desk -->
  <rect x="320" y="200" width="60" height="20" fill="#ffffff" stroke="#2b2b2b" stroke-width="1" transform="rotate(-5)" />
  <rect x="330" y="195" width="60" height="20" fill="#ffffff" stroke="#2b2b2b" stroke-width="1" transform="rotate(3)" />
  
  <!-- DNA Model -->
  <path d="M400 150 Q 420 170 400 190 Q 380 210 400 230" fill="none" stroke="#4a90e2" stroke-width="3" />
  <path d="M430 150 Q 410 170 430 190 Q 450 210 430 230" fill="none" stroke="#e74c3c" stroke-width="3" />
  <line x1="400" y1="160" x2="430" y2="160" stroke="#2b2b2b" stroke-width="2" />
  <line x1="400" y1="180" x2="430" y2="180" stroke="#2b2b2b" stroke-width="2" />
  <line x1="400" y1="200" x2="430" y2="200" stroke="#2b2b2b" stroke-width="2" />
  <line x1="400" y1="220" x2="430" y2="220" stroke="#2b2b2b" stroke-width="2" />
  
  <!-- Door -->
  <rect x="50" y="320" width="80" height="80" fill="#ffffff" stroke="#2b2b2b" stroke-width="3" />
  <circle cx="120" cy="360" r="5" fill="#4a90e2" /> <!-- Doorknob -->
</svg>
